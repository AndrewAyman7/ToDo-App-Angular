<div class="update-form-container" [ngClass]="{'show': selectedTodo}">
    <div class="update-form-content" *ngIf="selectedTodo">
      <h2>Edit Todo</h2>
      <form (ngSubmit)="saveEditAction()" #todoForm="ngForm">
        <div class="form-group">
          <label for="title">Title:</label>
          <input 
            id="title" 
            [(ngModel)]="selectedTodo.title" 
            name="title" 
            required
            minlength="1" 
            maxlength="50"
          />
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <input 
            id="description" 
            [(ngModel)]="selectedTodo.description"
            name="description" 
            required
            minlength="5" 
            maxlength="250"
           />
        </div>
        <div class="form-group2">
          <label for="completed">Completed:</label>
          <input id="completed" type="checkbox" [(ngModel)]="selectedTodo.completed" name="completed" class="my-checkbox">
        </div>
        <button class="btn save-btn" type="submit" [disabled]="todoForm.invalid" >Save</button>
        <button class="btn cancel-btn" type="button" (click)="cancel.emit()">Cancel</button>
      </form>
    </div>
</div>
